<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>Archive Monitor</title>
	<link rel="stylesheet" href="/shared/flora.dialog.css" type="text/css" charset="utf-8">
	<link rel="stylesheet" href="/shared/styles.css" type="text/css" charset="utf-8">
	<link rel="stylesheet" href="/local/archiver.css" type="text/css" charset="utf-8">
	<script src="/shared/jquery-1.2.6.js" type="text/javascript" charset="utf-8"></script>
	<script src="/shared/jquery-ui-personalized-1.6b.js" type="text/javascript" charset="utf-8"></script>
	<script src="/shared/library.js" type="text/javascript" charset="utf-8"></script>
	<script src="/local/archiver.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div id="warning">Please
		<a href="http://www.google.com/support/bin/answer.py?answer=23852">enable javascript</a>
		in your browser to use this page.
	</div>
	<div id="jsready">
		<div id="header">
			<div id="title" class="indent">
				SDSS-3 Archive Monitor:&nbsp;&nbsp;
				<input type='text' value='you should not see this' id='pattern' />
			</div>
			<div id="optionsButton" class="indent right">OPTIONS</div>
		</div>
		<div id="optionsDialog" title="OPTIONS" class="flora">
			<fieldset id="updateInterval">
				<legend>Update interval in seconds:</legend>
				<label><input type="radio" name="ival" value="1"/>1</label>
				<label><input type="radio" name="ival" value="2"/>2</label>
				<label><input type="radio" name="ival" value="5"/>5</label>
				<label><input type="radio" name="ival" value="10"/>10</label>
				<label><input type="radio" name="ival" value="30"/>30</label>
			</fieldset>
		</div>
		<div id="content">
			<div id="intro-help">
				Enter a channel search pattern above to get started...
			</div>
			<div id="template">
				<span class="name">the.name.goes.here</span>
				<span class="value">unknown</span>
			</div>
		</div>
		<div id="footer">
			<div class="indent">Last Update: <span id="lastUpdate">none</span></div>
			<div class="indent right">Monitoring <span id="chanCount">0</span> channels</div>
		</div>
	</div>
</body>
</html>
